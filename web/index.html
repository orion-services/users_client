<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Users client example</title>
    <link rel="icon" href="favicon.ico">
    <script defer src="web_client.dart.js"></script>
</head>

<body>

    Create a user:
    <!-- create -->
    <input type="text" id="nameCreate" placeholder="name"/>
    <input type="text" id="emailCreate" placeholder="email"/>
    <input type="text" id="passwordCreate" placeholder="password"/>
    <button id="btnCreateUser">create user</button> 
    <br/><br/><br/>
    
    Update a user:
    <!-- update -->
    <input type="text" id="idUpdate" placeholder="id"/>
    <input type="text" id="nameUpdate" placeholder="name"/>
    <input type="text" id="emailUpdate" placeholder="email"/>
    <input type="text" id="passwordUpdate" placeholder="password"/>
    <button id="btnUpdateUser">update user</button>
    <br/><br/><br/>
    
    delete a user:
    <!-- delete -->
    <input type="text" id="idDelete" placeholder="id"/>
    <button id="btnDeleteUser">delete user</button>
    <br/><br/><br/>
    
    list a user:
    <!-- list -->
    <input type="text" id="idList" placeholder="id"/>
    <button id="btnListUser">list user</button>
    <br/><br/><br/>

    <!-- developer config -->
    Configurations:
    Secure: <input type="checkbox" id="secure" value="false">
    Development: <input type="checkbox" id="development" value="true" checked>
    <input type="text" id="host" placeholder="host"/>
    <input type="text" id="port" placeholder="port"/>
    <button id="btnChangeHost">configure</button>
    
    <br/><br/><br/>
    Output:
    <div id="output"></div>

</body>
</html>
